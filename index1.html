                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav  ml-auto">
                                <li class="nav-item active">

                                            class="sr-only">(current)</span></a>

    <section style="background-image: url('wallpaperflare.jpg'); height: 650px; padding-top: 2em;" id="home">

        </div>
    </section>
    <section class="p-5" style="background-color: 	#A7C7E7;" id="rooms">
        <div class="container-fluid">
            <h1 class="text-center">Rooms</h1>
            <div class="row p-3">
                <div class="col-md-6 col-xl-4 mt-3 col-12">
                    <div class="card text-center"
                        style="width: 18rem; border-color: rgb(192, 85, 85);border-width: 20px;">

                            <p class="card-text">Id:1</p>

                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4 mt-3 col-12">
                    <div class="card text-center"
                        style="width: 18rem; border-color: rgb(192, 85, 85);border-width: 20px">

                        <div class="card-body">
                            <h5 class="card-title" style="font-style: italic;">Room Kabani</h5>
                            <p class="card-text">Id:2</p>
                            <a href="#" class="btn" style="background-color: 	#CCCCFF; border-color:#5f5fe7 ;"
                                onclick="storeRoomDetails(2)">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4 mt-3 col-12">
                    <div class="card text-center"
                        style="width: 18rem;  border-color:  rgb(192, 85, 85);border-width: 20px">

                        </div>
                    </div>
                </div>


                <div class="col-md-6 col-xl-4 mt-3 col-12">
                    <div class="card text-center"
                        style="width: 18rem;  border-color:  rgb(192, 85, 85);border-width: 20px">

                        <div class="card-body">
                            <h5 class="card-title" style="font-style: italic;">Room Vaigai</h5>
                            <p class="card-text">id:4</p>
                            <a href="#" class="btn" style="background-color: 	#CCCCFF; border-color:#5f5fe7 "
                                onclick="storeRoomDetails(4)">View Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 col-xl-4 mt-3 col-12">
                    <div class="card text-center"

                            <h5 class="card-title" style="font-style: italic;">Room Bhavani</h5>

                            <h5 class="card-title" style="font-style: italic;">Room Yamuna</h5>
                            <p class="card-text">Id:6</p>
                            <a href="#" class="btn" style="background-color: 	#CCCCFF; border-color:#5f5fe7;"

                    </div>
                </div>


            </div>

    </section>
    <section id="Contact" style="background-color:	#87CEEB ;">
        <div class="container-fluid p-5">
            <h1 class="text-center">Contact</h1>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Name</label>
                                <input type="text" class="form-control" id="inputEmail4" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Place</label>
                                <input type="text" class="form-control" id="inputPassword4" placeholder="Place">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputPassword4">Mobile</label>
                                <input type="tel" class="form-control" id="inputPassword4" placeholder="Mobile">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Message</label>

                            <textarea class="form-control" cols="30" rows="5"></textarea>
                        </div>


                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary" style="width: 100%;">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script>

        function storeRoomDetails(roomId) {

            const rooms = [
                {
                    name: "Room Nila",
                    id: 1,
                    availability: "available",
                    Timeslot: "9:00-9:30"
                },
                {
                    name: "Room Kabani",
                    id: 2,
                    availability: "available",
                    Timeslot: "11:00-11:30"
                },
                {
                    name: "Room Kavari",
                    id: 3,
                    availability: "unavailable",
                    Timeslot: "12:30-1.00"
                },
                {
                    name: "Room Vaigai",
                    id: 4,
                    availability: "unavailable",
                    Timeslot: "5:00-5:30"
                },
                {
                    name: "Room Bhavani",
                    id: 5,
                    availability: "available",
                    Timeslot: "9:00-9:30"
                },
                {
                    name: "Room Yamuna",
                    id: 6,
                    availability: "available",
                    Timeslot: "7:00-7:30"
                }

            ];

            localStorage.setItem('rooms', JSON.stringify(rooms));


            window.location.href = 'room_details.html?id=' + roomId;
        }
    </script>
